<html>
<head>
  <meta charset="UTF-8">
  <title>JS Demo</title>
  <script lang="javascript">
   function testData()
{
 const day=new Date().getDay();
 var result=document.getElementById("result");
  
  switch(day){
     case 1:
        result.innerHTML="happy monday";
        break;
     case 2:
        result.innerHTML="happy tuesday";
        break;
     case 3:
        result.innerHTML="happy wednesday";
        break;
     case 4:
        result.innerHTML="happy thursday";
        break;
     case 5:
        result.innerHTML="happy friday";
        break;
     case 6:
        result.innerHTML="happy saturday";
        break;
     default:
        result.innerHTML="jaffa jafferson";
}
}
</script>
</head>
<body>

<input  type="button" name="" value="click here" onclick="testData();"/>
<h1 id="result"> </h1>
</body>
</html>
